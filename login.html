<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- links css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat+Alternates:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- navbar -->
    <!-- forms -->
    <div class="container my-5">
      <div class="form-content w-100 m-auto">
        <nav class="navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="images/imgbin_shopping-cart-computer-icons-retail-png.png"
                alt=""
                class=""
                width="30"
                height="35"
              />Maxemo
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="authen collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto authenLinks d-flex">
                <li><a href="login.html">SignIn</a></li>
                <li><a href="register.html">SignUp</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="d-flex flex-column p-4 w-100">
          <h2 class="my-2">LogIn ...</h2>
          <label for="Email1">Email :</label>
          <input
            class="form-control"
            type="email"
            name=""
            placeholder="put your Email ..."
            id="Email1"
          />
          <label for="passWord1">Password :</label>
          <input
            class="form-control"
            type="password"
            name=""
            placeholder="put your password ..."
            id="passWord1"
          />
          <div class="alert alertone alert-danger d-none my-2" role="alert">
            You should complete all forms
          </div>
          <div class="alert alertwo alert-danger d-none my-2" role="alert">
            the User name or Password is incorrect
          </div>
          <div class="d-flex my-3">
            <p>You don't have account?</p>
            <a href="register.html">please register</a>
          </div>
          <button type="submit" disabled class="btn sbtn" id="btnLogIn">
            LogIn
          </button>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
